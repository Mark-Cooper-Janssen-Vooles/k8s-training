apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mark-clonetrooper
  annotations:
    kubernetes.io/ingress.class: nginx
  labels:
    app: mark-clonetrooper
spec:
  rules:
    - host: mark-clonetrooper.biz.<SomeHost>.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mark-clonetrooper
                port:
                  number: 80